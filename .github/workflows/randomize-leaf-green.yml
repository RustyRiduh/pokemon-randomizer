name: Create Randomized Leaf Green
on: ["workflow_dispatch"]

jobs:
    create-randomized-leaf-green:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-java@v4
          with:
            distribution: 'oracle'
            java-version: '21'
        - name: Get current date
          id: date
          run: echo "::set-output name=date::$(date +'%Y-%m-%d-%s.%N')"
        - run: mkdir -p ./original
        - run: wget -O ./original/rom.zip '${{ vars.BASEPATH }}${{ vars.LEAFGREEN }}'
        - run: unzip ./original/rom.zip -d ./original
        - run: mv './original/Pokemon - LeafGreen Version (USA, Europe) (Rev 1).gba' ./original/rom.gba
        - run: mkdir -p ./randomized/leafgreen
        - name: Generate ROM name
          id: romname
          run: echo "::set-output name=romname::randomized-leafgreen${{ steps.date.outputs.date }}"
        - run: java -jar ./universalpokemonrandomizer/PokeRandoZX.jar cli -i ./original/rom.gba -o ./randomized/leafgreen/${{ steps.romname.outputs.romname }} -s ./universalpokemonrandomizer/Original_Settings.rnqs
        - run: cd ./randomized/leafgreen && zip ${{ steps.romname.outputs.romname }}.zip ${{ steps.romname.outputs.romname }}.gba && rm -f ${{ steps.romname.outputs.romname }}.gba
        - run: rm -rf ./original
        - name: Commit & Push changes
          uses: actions-js/push@master
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: 'main'